<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas height="400" width="600" id="canvas-ejemplo">
        Este navegador no soporta canvas
    </canvas>
</body>
</html>

<style>
    #canvas-ejemplo {
        width: 100%;
        border: 1px solid black; // Le agregamos un borde al canvas
    }
</style>

<script>
    window.onload = function() {
        var canvas = document.getElementById("canvas-ejemplo");
    var context = canvas.getContext("2d");
    var size= 50;
    var step = 10;

    function draw() {
        context.clearRect(0, 0, 600, 400);
        
        context.beginPath();
        context.arc(300, 200, size, 0, 2*Math.PI);
        context.fillStyle="red";
        context.fill();

        size += step;
        if (size >= 150 || size <= 50) {
            step *= -1;
        }
    }
    setInterval(draw, 100);
}; 
</script>
