<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas height="400" width="600" id="canvas-ejemplo">
        Este navegador no soporta canvas
    </canvas>
</body>
</html>

<style>
    #canvas-ejemplo {
        width: 100%;
        border: 1px solid black; // Le agregamos un borde al canvas
    }
</style>

<script>
    window.onload = function() {
        var canvas = document.getElementById("canvas-ejemplo");
    var context = canvas.getContext("2d");
    var x = 0;
    var y = 100;
    
    var t = Date.now();
    let speed = 300;
    let dir = 1;

    function draw() {
        var timePassed = (Date.now() - t) / 1000;
        t = Date.now();
        var fps = Math.round(1 / timePassed);

        context.clearRect(0, 0, 600, 400);
        
        context.font = '25px Arial';
        context.fillStyle = 'black';
        context.fillText("FPS: " + fps, 20, 30);

        context.beginPath();
        context.rect(x, y, 100, 100);
        context.fillStyle="red";
        context.fill();

        x += dir*(speed * timePassed); 

        if (x >= 600-100 || x <= 0) {
            dir *= -1;
            
        }
        window.requestAnimationFrame(draw);
    }
    draw();
}; 
</script>
