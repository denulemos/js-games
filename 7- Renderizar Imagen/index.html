<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas height="400" width="600" id="canvas-ejemplo">
        Este navegador no soporta canvas
    </canvas>
</body>
</html>

<style>
    #canvas-ejemplo {
        width: 100%;
        border: 1px solid black; // Le agregamos un borde al canvas
    }
</style>

<script>
    window.onload = function() {
        var canvas = document.getElementById("canvas-ejemplo");
    var context = canvas.getContext("2d");
    
    var img = new Image();
    img.src = 'https://www.hola.com/imagenes/estar-bien/20201104178485/consejos-gatos-para-principiantes/0-884-859/gatito-m.jpg?filter=w500';
    img.onload = function() {
        context.drawImage(img, 50, 50, 100, 100);
    };
}; 
</script>
